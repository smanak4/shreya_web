/* Code from W3 Schools */

.timeline {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
  display: block;
  height:  100%;
  font-family: "Lucida Console", "Monaco"
}

.container {
  padding: 10px 40px;
  position: relative;
  background-color: inherit;
}


.left {
  width: 48%;
  animation-name: slideFromLeft;
  animation-duration: 2s;
  background: #e6e6fa
}

.right {
  
  animation-name: slideFromRight;
  animation-duration: 2s;
  margin-left: 50%;
  background: #E1E2E7;
}

@keyframes slideFromLeft{
  from{
    margin-right: 200%;
    width: 0%;
  }
  to{
    margin-left: 0;
    width: 48%;
  }
}

@keyframes slideFromRight{
  from{
    margin-left: 200%;
    width: 0%;
  }
  to{
    margin-right: 0;
  }
}
